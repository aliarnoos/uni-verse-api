version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=your_access_key_id
      - AWS_SECRET_ACCESS_KEY=your_secret_access_key
    volumes:
      - .:/usr/src/app
    depends_on:
      - dynamodb-local
    command: npm run dev

  dynamodb-local:
    image: amazon/dynamodb-local
    ports:
      - '8000:8000'
    volumes:
      - ./dynamodb_data:/home/dynamodblocal/data
